<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Muhscience WiFi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <!-- Same navbar -->
    </header>

    <main class="dashboard">
        <div class="container">
            <h1>My Account</h1>
            
            <!-- Active Session Card -->
            <div class="card active-session">
                <h2>Current Session</h2>
                <div class="session-info">
                    <p><strong>Plan:</strong> 1 Day (24 Hours)</p>
                    <p><strong>Expires in:</strong> <span id="sessionTimer">18:32:15</span></p>
                </div>
                <button class="btn btn-small">Extend Time</button>
            </div>
            
            <!-- Purchase History -->
            <div class="card">
                <h2>Purchase History</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Plan</th>
                            <th>Amount (KES)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10/05/2024</td>
                            <td>1 Day</td>
                            <td>350</td>
                        </tr>
                        <tr>
                            <td>05/05/2024</td>
                            <td>6 Hours</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
